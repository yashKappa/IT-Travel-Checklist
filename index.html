<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Checklist</title>
</head>
<body>
    <h1>Travel Checklist</h1>

    <form id="checklistForm">
        <div class="head">
        <h2 id="totalCount"></h2>
        <h2 id="checkedCount"></h2>
        <h2 id="remainingCount"></h2>
        </div>


        <h2>Clothing:</h2>
        <label><input type="checkbox" name="formalShirt"> Formal Shirts (2)</label><br>
        <label><input type="checkbox" name="casualShirt"> Casual Shirts/T-Shirts (2)</label><br>
        <label><input type="checkbox" name="formalPant"> Formal Pants (1)</label><br>
        <label><input type="checkbox" name="jeans"> Jeans (1)</label><br>
        <label><input type="checkbox" name="shorts"> Shorts (2)</label><br>
        <label><input type="checkbox" name="swimmingWear"> Swimming Wear (Separate T-shirt and Shorts)</label><br>
        <label><input type="checkbox" name="undergarments"> Undergarments (Vests and Underwears)</label><br>
        <label><input type="checkbox" name="towel"> Towel</label><br>
        <h2>Footwear:</h2>
        <label><input type="checkbox" name="formalShoes"> Formal Shoes (1 pair)</label><br>
        <label><input type="checkbox" name="casualShoes"> Casual Shoes or Chappal (1 pair)</label><br>
        <label><input type="checkbox" name="socks"> Socks (2 pairs)</label><br>
        <h2>Personal Care:</h2>
        <label><input type="checkbox" name="waterBottle"> Water Bottle</label><br>
        <label><input type="checkbox" name="toothbrush"> Toothbrush</label><br>
        <label><input type="checkbox" name="toothpaste"> Toothpaste</label><br>
        <label><input type="checkbox" name="coconutOil"> Coconut Oil</label><br>
        <label><input type="checkbox" name="perfume"> Perfume</label><br>
        <label><input type="checkbox" name="facewash"> Facewash</label><br>
        <label><input type="checkbox" name="moisturizer"> Moisturizer</label><br>
        <label><input type="checkbox" name="handkerchiefs"> Handkerchiefs</label><br>
        <h2>Documents:</h2>
        <label><input type="checkbox" name="ATM Card">ATM Card</label><br>
        <label><input type="checkbox" name="College ID"> College ID</label><br>
        <label><input type="checkbox" name="Aadhar Card/PAN Card"> Aadhar Card/PAN Card</label><br>
        <label><input type="checkbox" name="Notebook and Pen"> Notebook and Pen</label><br>
        <h2>Electronics:</h2>
        <label><input type="checkbox" name="charger"> Charger</label><br>
        <label><input type="checkbox" name="powerBank"> Power Bank</label><br>
    </form>
    <button onclick="saveChecklist()">Save Checklist</button>
    <script src="script.js"></script>
</body>
</html>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-image: url('https://media.istockphoto.com/id/1248542684/vector/abstract-blurred-colorful-background.jpg?s=612x612&w=0&k=20&c=6aJX8oyUBsSBZFQUCJDP7KZ1y4vrf-wEH_SJsuq7B5I='); /* Replace 'your-image-url.jpg' with the URL of your desired background image */
        background-repeat: no-repeat;
        background-size: cover; /* This will cover the entire body */
        width: 100%;
        height: 100%; /* Keep the background image fixed while scrolling */
    }
    
    .head {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the header */
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #fff;
        padding: 20px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .head h2 {
        margin: 0;
        font-size: 1.2rem;
        color: #fff;
    }
    
    #remainingCount,
    #totalCount {
        font-size: 1.2rem;
        margin: 0;
        color: #fff;
    }
        
    
    h2 {
        margin-top: 20px;
        color: #333; /* Dark text */
    }
    
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #fefffe; /* Green text */
    }
    
    #checklistForm {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff75; /* White background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        border: 1px solid rgb(255, 255, 255);
    }
    
    label {
        display: block;
        margin-bottom: 15px;
        font-size: 1.1rem;
        color: #000000; /* Gray text */
        transition: color 0.3s ease;
        background-color: rgb(255, 255, 255);
        padding: 10px 10px 10px 10px;
        border-radius: 0.5rem;
    }
    
    input[type="checkbox"] {
        margin-right: 10px;
        transition: transform 0.2s ease;
    }
    
    button {
        display: block;
        margin: 30px auto;
        padding: 12px 25px;
        font-size: 1.1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #0044ff; /* Green button background */
        color: #fff; /* White text */
        transition: background-color 0.3s ease;
        border: 2px solid black;
    }
    
    button:hover {
        background-color: #2945e4; /* Darker green on hover */
        border: 2px solid rgb(255, 255, 255);
    }
    
    input[type="checkbox"]:hover {
        transform: scale(1.1);
    }
    
    label:hover {
        color: #0026ff; /* Green on hover */
    }
    
    #checklistForm:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    /* Keyframe Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Apply Animation to Form */
    #checklistForm {
        animation: fadeIn 0.5s ease-in-out;
    }
    
    /* Mobile Styles */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5rem; /* Decrease the font size for smaller screens */
    }
    
    .head {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the header */
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(255, 0, 0, 0.1);
        color: #fff;
        padding: 20px;
        margin-bottom: 30px;
        display:block;
        position:relative;
        justify-content: space-between;
        align-items: center;
    }

    #checklistForm {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff75; /* White background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        border: 1px solid rgb(255, 255, 255);
        margin: 10px;
    }
    

}


    
</style>
